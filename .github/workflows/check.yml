name: Check

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  git-hooks:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Config env
        run: |
          curl https://mise.run | sh
          echo 'eval "$(~/.local/bin/mise activate bash --shims)"' >> ~/.bashrc && source ~/.bashrc
      - name: Run check
        run: |
          mise install
      - name: Run check
        run: |
          pre-commit run --all-files --hook-stage pre-commit
          pre-commit run --all-files --hook-stage pre-push
